<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="content">
        
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="info">
          <div class="options">
            <img src="./images/icon-music.svg" alt="" width="38" height="38" aria-hidden="true">

            <div class="details">
              <h3 class="plan">Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>

          </div>

          <a class="btn-change" href="#">Change</a>
        </div>

        <div class="buttons">
          <a class="btn-payment" href="#">Proceed to Payment</a>
          <a class="btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JessArthuro?tab=repositories" target="_blank">JS Arthuro</a>.
    </div>
  </footer>

</body>

</html>
